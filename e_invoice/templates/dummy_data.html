{% extends 'base.html' %}
{% block breadcrumb %}
  <li class="breadcrumb-item">{% block title %}{% endblock %}</li>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="{{url_for('dummy_data')}}" method="post">
                    <div class="col-md-3">
                        <label for="customers">Customers</label>
                        <input type="number" id="customer_count" name="customer_count" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label for="products">Products</label>
                        <input type="number" id="product_count" name="product_count" class="form-control">
                    </div>

                    <div class="col-md-3 mt-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
