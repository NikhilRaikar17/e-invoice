<VirtualHost *:80>

    ServerAdmin admin@example.host
    ServerName www.example.host
    ServerAlias example.host

    ErrorLog /var/www/example.host/logs/error.log
    CustomLog /var/www/example.host/logs/access.log combined

    WSGIDaemonProcess VacationTracker user=www-data group=www-data threads=5 python-home=/var/www/VacationTracker/venv
    WSGIProcessGroup VacationTracker
    WSGIScriptAlias / /var/www/VacationTracker/VacationTracker.wsgi

    Alias /static /var/www/VacationTracker/static
    <Directory /var/www/VacationTracker/static>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
